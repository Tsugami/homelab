apiVersion: apps/v1
kind: Deployment
metadata:
  name: mhfcq-api
  namespace: arca
  labels:
    app: mhfcq-api

spec:
  replicas: 1
  selector:
    matchLabels:
      app: mhfcq-api
  template:
    metadata:
      labels:
        app: mhfcq-api
    spec:
      containers:
        - name: mhfcq-api
          image: ghcr.io/invasor-de-fronteiras/mhfrontier-cq-tool-api@v1.0.0
          containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: mhfcq-api-svc
  namespace: arca
spec:
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
  selector:
    app: mhfcq-api
  type: ClusterIP
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: mfcq-ratelimit
  namespace: arca
spec:
  rateLimit:
    average: 100
    burst: 200
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: mhfcq-api
  namespace: arca
spec:
  entryPoints:
  - websecure
  routes:
  - match: Host(`mhfcq-api.apps.yslanramos.com`)
    kind: Rule
    priority: 10
    services:
    - kind: Service
      name: mhfcq-api-svc
      namespace: arca
      port: 8080
    middlewares:
    - name: mfcq-ratelimit
      namespace: arca