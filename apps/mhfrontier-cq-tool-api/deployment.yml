apiVersion: apps/v1
kind: Deployment
metadata:
  name: mhfrontier-cq-tool-api
  namespace: arca
  labels:
    app: mhfrontier-cq-tool-api

spec:
  replicas: 1
  selector:
    matchLabels:
      app: mhfrontier-cq-tool-api
  template:
    metadata:
      labels:
        app: mhfrontier-cq-tool-api
    spec:
      containers:
        - name: mhfrontier-cq-tool-api
          image: ghcr.io/invasor-de-fronteiras/mhfrontier-cq-tool-api:main
          containerPort: 8080
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: mfcq-ratelimit
  namespace: arca
spec:
  rateLimit:
    average: 100
    burst: 200
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: mhfrontier-cq-tool-api
  namespace: arca

spec:
  entryPoints:
    # - web
    - websecure
  routes:
  - match: Host(`mhfcq-api.apps.yslanramos.com`)
    kind: Rule
    services:
    - name: mhfrontier-cq-tool-api
      port: 8080
    middlewares:
      - name: mfcq-ratelimit
        namespace: arca